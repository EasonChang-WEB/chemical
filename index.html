    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.4s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-pop {
            animation: pop 0.2s ease-out;
        }
        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: #f8fafc;
        }
        /* 週期表 Grid 設定 */
        .periodic-grid {
            display: grid;
            grid-template-columns: repeat(18, minmax(42px, 1fr));
            gap: 1px;
            background-color: #cbd5e1;
            padding: 1px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
        }
        .periodic-cell {
            aspect-ratio: 5 / 6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            position: relative;
        }
        .periodic-cell.empty {
            background-color: transparent;
            box-shadow: none;
        }
        .symbol {
            font-weight: 800;
            font-size: 1.1rem;
            line-height: 1.1;
        }
        .name {
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 2px;
        }
        @media (max-width: 640px) {
            .symbol { font-size: 1rem; }
            .name { font-size: 0.75rem; }
        }
    </style>

                if (/\d/.test(char)) {
                    return <sub key={index} className="text-[0.6em] align-baseline relative top-1">{char}</sub>;
                }
                return <span key={index}>{char}</span>;
            });

        const formatIon = (formula, valence) => {
            // 1. 處理基本化學式的下標
            const base = formula.split('').map((char, index) => {
                if (/\d/.test(char)) {
                    return <sub key={index} className="text-[0.6em] align-baseline relative top-1">{char}</sub>;
                }
                return <span key={index}>{char}</span>;
            });

            if (!valence) return base;

            // 2. 處理價數格式
            // 輸入: "+2", "-1", "+1", "-2"
            // 目標: "2+", "-", "+", "2-" (數字在前，符號在後，省略1)
            const sign = valence.includes('+') ? '+' : '⁻'; // 使用特殊字元或 CSS

            // 移除非數字部分，取得數字
            const num = valence.replace(/\D/g, ''); 
            const displayNum = num === '1' ? '' : num;
            
            // 組合：數字 + 符號 (例如 2+, 3-, 或 +)
            return (

                    <sup className="text-[0.6em] align-super relative -top-1 font-bold ml-0.5">

                const shuffled = shuffleArray(pool);
                setQuestions(shuffled.slice(0, 20));
            }, [pool]);

            if (questions.length === 0) return null;
            const currentQ = questions[currentIndex];
            const isLast = currentIndex === 19;

            const handleSubmit = () => {
                let isCorrect = false;
                let correctAnsText = "";
                if (type === 'valence') {
                    const cleanInput = input1.trim().toLowerCase().replace(/\s+/g, '');
                    const cleanTarget = currentQ.formula.toLowerCase();
                    const isValCorrect = input2 === currentQ.valence;
                    isCorrect = (cleanInput === cleanTarget) && isValCorrect;
                    correctAnsText = `${currentQ.formula} ${currentQ.valence}`;
                } 
                else if (type === 'element') {
                    const cleanInput = input1.trim().toLowerCase().replace(/\s+/g, '');
                    const cleanTarget = currentQ.s.toLowerCase();
                    isCorrect = cleanInput === cleanTarget;
                    correctAnsText = currentQ.s;
                }
                else if (type === 'mixed') {
                    const userVal = input1.trim();
                    if (currentQ.valence) {
                        const core = currentQ.name.replace("離子", "").replace("根", "");
                        isCorrect = (userVal === currentQ.name || userVal === core);
                        correctAnsText = currentQ.name;
                    } else {
                        isCorrect = (userVal === currentQ.n);
                        correctAnsText = currentQ.n;
                    }
                }
                if (isCorrect) setScore(s => s + 5);
                setFeedback({ isCorrect, correctAnsText });
            };

            const handleNext = () => {
                setFeedback(null);
                setInput1("");
                setInput2("+1");
                if (isLast) setIsFinished(true);
                else setCurrentIndex(c => c + 1);
            };

            const handleKeyDown = (e) => {
                if (e.nativeEvent.isComposing) return;

        // --- 元素對對碰 (QuizMode3_Match) ---
        function QuizMode3_Match() {
            const [items, setItems] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [isFinished, setIsFinished] = useState(false);
            const [isProcessing, setIsProcessing] = useState(false);

            useEffect(() => {
                initGame();
            }, []);

            const initGame = () => {
                const mixedPool = [...VALENCE_DATA, ...PERIODIC_ELEMENTS];
                // 改為 16 組
                const selectedPairs = shuffleArray(mixedPool).slice(0, 16);
                
                const leftItems = selectedPairs.map((item, idx) => ({
                    id: `L-${idx}`,
                    content: item.name || item.n,
                    type: 'chinese',
                    matchId: idx,
                    state: 'idle',
                    originalItem: item
                }));

                const rightItems = selectedPairs.map((item, idx) => ({
                    id: `R-${idx}`,
                    content: item.formula || item.s,
                    type: 'english',
                    matchId: idx,
                    state: 'idle',
                    originalItem: item
                }));

                const rightShuffled = shuffleArray(rightItems);

                setItems([...leftItems, ...rightShuffled]);
                setIsFinished(false);
                setSelectedId(null);
                setIsProcessing(false);
            };

            const handleCardClick = (clickedItem) => {
                if (isProcessing || clickedItem.state === 'matched' || isFinished) return;

                if (!selectedId) {
                    setItems(prev => prev.map(item => 
                        item.id === clickedItem.id ? { ...item, state: 'selected' } : item
                    ));
                    setSelectedId(clickedItem.id);
                    return;
                }

                if (clickedItem.id === selectedId) {
                    setItems(prev => prev.map(item => 
                        item.id === clickedItem.id ? { ...item, state: 'idle' } : item
                    ));
                    setSelectedId(null);
                    return;
                }

                const firstItem = items.find(i => i.id === selectedId);
                
                if (firstItem.type === clickedItem.type) {
                    setItems(prev => prev.map(item => {
                        if (item.id === firstItem.id) return { ...item, state: 'idle' };
                        if (item.id === clickedItem.id) return { ...item, state: 'selected' };
                        return item;
                    }));
                    setSelectedId(clickedItem.id);
                    return;
                }

                setIsProcessing(true);

                if (firstItem.matchId === clickedItem.matchId) {
                    setItems(prev => prev.map(item => {
                        if (item.id === firstItem.id || item.id === clickedItem.id) {
                            return { ...item, state: 'matched' };
                        }
                        return item;
                    }));
                    
                    setSelectedId(null);
                    
                    setTimeout(() => {
                        setIsProcessing(false);
                        setItems(currentItems => {
                            const allMatched = currentItems.every(i => i.state === 'matched');
                            if (allMatched) setIsFinished(true);
                            return currentItems;
                        });
                    }, 300);

                } else {
                    setItems(prev => prev.map(item => {
                        if (item.id === firstItem.id || item.id === clickedItem.id) {
                            return { ...item, state: 'error' };
                        }
                        return item;
                    }));

                    setTimeout(() => {
                        setItems(prev => prev.map(item => {
                            if (item.id === firstItem.id || item.id === clickedItem.id) {
                                return { ...item, state: 'idle' };
                            }
                            return item;
                        }));
                        setSelectedId(null);
                        setIsProcessing(false);
                    }, 500);
                }
            };

            const leftColumn = items.filter(i => i.type === 'chinese').sort((a,b) => parseInt(a.id.split('-')[1]) - parseInt(b.id.split('-')[1])); 
            const rightColumn = items.filter(i => i.type === 'english'); 

            if (isFinished) {
                return (
                    <div className="bg-white rounded-xl shadow-lg p-8 text-center animate-fade-in flex flex-col gap-6 items-center">
                        <div className="w-20 h-20 bg-rose-100 rounded-full flex items-center justify-center mx-auto animate-pop">

                        </div>
                        <div>
                            <h2 className="text-2xl font-bold text-slate-800 mb-2">恭喜完成！</h2>
                            <p className="text-slate-500">所有的元素都配對成功了</p>
                        </div>
                        <button onClick={initGame} className="w-full bg-rose-500 hover:bg-rose-600 text-white font-bold py-3 rounded-xl shadow transition-transform active:scale-95">
                            再來一局
                        </button>
                    </div>
                );
            }

            return (
                <div className="max-w-5xl mx-auto animate-fade-in">
                    <div className="flex justify-between items-center mb-6 px-4">
                        <h2 className="text-lg font-bold text-slate-700 flex items-center gap-2">
                            <Icons.Puzzle className="text-rose-500" /> 元素對對碰 (16組)
                        </h2>
                        <button onClick={initGame} className="text-sm bg-white border border-slate-300 px-3 py-1 rounded-full text-slate-600 hover:bg-slate-50">
                            重新開始
                        </button>
                    </div>
                    
                    {/* 兩欄佈局，中間留大間隙 */}
                    <div className="flex flex-row justify-between gap-12 sm:gap-24 px-4">
                        {/* 左邊欄位 (中文) - 電腦版雙排，手機版單排 */}
                        <div className="w-1/2 grid grid-cols-1 lg:grid-cols-2 gap-3">
                            {leftColumn.map(item => (
                                <Card key={item.id} item={item} onClick={() => handleCardClick(item)} />
                            ))}
                        </div>
                        
                        {/* 右邊欄位 (英文) - 電腦版雙排，手機版單排 */}
                        <div className="w-1/2 grid grid-cols-1 lg:grid-cols-2 gap-3">
                            {rightColumn.map(item => (
                                <Card key={item.id} item={item} onClick={() => handleCardClick(item)} />
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // 卡片元件
        function Card({ item, onClick }) {
            // 緊湊一點的高度設計，適應 16 題
            let baseStyle = "w-full h-10 sm:h-12 flex items-center justify-center rounded-lg border-2 font-bold text-base sm:text-lg shadow-sm transition-all duration-200 cursor-pointer select-none";
            let stateStyle = "";
            let content = item.content;

            // 判斷類型來決定基本顏色
            const isChinese = item.type === 'chinese';

            if (item.state === 'idle') {
                stateStyle = isChinese 
                    ? "bg-blue-50 border-blue-200 text-blue-800 hover:border-blue-300 hover:bg-blue-100 active:scale-95"
                    : "bg-amber-50 border-amber-200 text-amber-800 hover:border-amber-300 hover:bg-amber-100 active:scale-95";
            } else if (item.state === 'selected') {
                stateStyle = isChinese
                    ? "bg-blue-100 border-blue-500 text-blue-900 scale-105 shadow-md z-10 animate-pop"
                    : "bg-amber-100 border-amber-500 text-amber-900 scale-105 shadow-md z-10 animate-pop";
            } else if (item.state === 'matched') {
                // 這裡關鍵：配對後直接變成透明並縮小
                stateStyle = "bg-green-100 border-green-500 text-green-600 opacity-0 scale-0 pointer-events-none"; 
            } else if (item.state === 'error') {
                stateStyle = "bg-red-50 border-red-500 text-red-600 animate-shake";
            }

            // 英文部分特殊處理：如果有價數，使用 formatIon；如果沒有(元素)，使用 formatFormula
            if (item.type === 'english') {
                if (item.originalItem.valence) {
                    content = formatIon(item.content, item.originalItem.valence);
                } else {
                    content = formatFormula(item.content);
                }
            }

            return (
                <div onClick={onClick} className={`${baseStyle} ${stateStyle}`}>
                    {content}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
